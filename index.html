    /* ===== RESET + ULTRA MODERN 2026 GREEN THEME ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Green theme - fresh, modern, bio */
      --bg-primary: #f0f7e8;
      --bg-secondary: #e1efe2;
      --bg-deep: #c8dfd4;
      --accent-primary: #1a4d3e;
      --accent-secondary: #2b7a62;
      --accent-tertiary: #7fb7a5;
      --accent-light: #d4f0e4;
      --text-dark: #0a2e25;
      --text-soft: #2d4a40;
      --text-light: #f0fff8;
      --glass-1: rgba(255, 255, 255, 0.25);
      --glass-2: rgba(230, 245, 235, 0.5);
      --glass-3: rgba(255, 255, 255, 0.7);
      --border-subtle: rgba(26, 77, 62, 0.15);
      --shadow-sm: 0 10px 30px -15px rgba(26, 77, 62, 0.2);
      --shadow-md: 0 20px 40px -20px rgba(26, 77, 62, 0.3);
      --shadow-lg: 0 30px 60px -20px rgba(10, 46, 37, 0.4);
      --shadow-glow: 0 0 0 1px rgba(127, 183, 165, 0.3), 0 20px 40px -20px rgba(26, 77, 62, 0.4);
      --font: 'Space Grotesk', sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-dark);
      line-height: 1.5;
      font-weight: 300;
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

      opacity: 0.15;
      pointer-events: none;
      z-index: 9998;
    }

    /* Modern cursor glow - green tint */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 30% 30%, rgba(43, 122, 98, 0.25) 0%, rgba(127, 183, 165, 0.1) 50%, transparent 80%);

      pointer-events: none;

      transform: translate(-50%, -50%);

      will-change: transform;

    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;

      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));

      box-shadow: 0 0 20px rgba(43, 122, 98, 0.5);

    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* ===== HEADER - ULTRA MODERN GLASS ===== */
    .site-header {
      position: sticky;
      top: 0;
      background: rgba(240, 247, 232, 0.7);
      backdrop-filter: blur(20px) saturate(200%);
      -webkit-backdrop-filter: blur(20px) saturate(200%);
      border-bottom: 1px solid rgba(43, 122, 98, 0.1);
      padding: 1rem 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .site-header.scrolled {

      backdrop-filter: blur(25px) saturate(220%);

    .nav-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: inherit;
    }

    .logo-img {
      width: 55px;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(26, 77, 62, 0.15));
      transition: transform 0.3s ease;
    }
    .logo-img:hover { transform: scale(1.05) rotate(-2deg); }

    .logo-main {
      font-weight: 600;
      font-size: 1.4rem;
      background: linear-gradient(135deg, #1a4d3e, #2b7a62, #7fb7a5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .lang-switch {
      background: var(--glass-3);
      border: 1px solid var(--border-subtle);
      padding: 0.5rem 1.5rem;
      border-radius: 40px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      cursor: pointer;
      margin-right: 2rem;
      transition: all 0.2s;
      color: var(--accent-primary);
      font-size: 0.9rem;
    }
    .lang-switch:hover { 
      background: white; 
      border-color: var(--accent-secondary);
      transform: translateY(-2px);
    }

    .site-nav {
      display: flex;
      gap: 3rem;
      align-items: center;
    }
    .site-nav a {
      text-decoration: none;
      color: var(--text-soft);
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      transition: color 0.2s;
    }
    .site-nav a:hover {
      color: var(--accent-primary);
    }
    .site-nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
    }
    .site-nav a:hover::after { width: 100%; }
    .site-nav a.active {
      color: var(--accent-primary);
      font-weight: 600;
    }
    .site-nav a.active::after { width: 100%; }

    .btn {
      background: var(--accent-primary);
      color: white;
      padding: 0.75rem 2.2rem;
      border-radius: 50px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px -8px rgba(26, 77, 62, 0.4);
      position: relative;
      overflow: hidden;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      background: #1f5f4a;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #1a4d3e;
    }

    .menu-btn {
      display: none;
      border: 0;
      background: transparent;
      width: 42px;
      height: 42px;
      padding: 0;
      cursor: pointer;
      position: relative;
      z-index: 1001;

    .menu-btn span {
      display: block;
      height: 2px;
      background: var(--accent-primary);
      margin: 6px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    /* ===== HERO WITH YOUTUBE BACKGROUND - FIXED BLACK BACKGROUND ISSUE ===== */
    .hero-2026 {
      height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    /* YouTube Video Background - FORCED TO COVER ENTIRE AREA */
    .hero-bg-2026 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
    }

    .youtube-background {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .youtube-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300%;
      height: 300%;
      min-width: 100%;
      min-height: 100%;
      pointer-events: none;
      border: 0;
    }

    /* Dark overlay for text readability - MINIMAL */
    .hero-gradient-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(105deg, 
        rgba(0, 0, 0, 0.3) 0%, 
        rgba(0, 0, 0, 0.2) 40%, 
        transparent 80%);
      z-index: -1;
    }

    /* WHITE TEXT - MODERN 2026 FONT */
    .hero-text-2026 {
      max-width: 700px;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 5;
    }

    .hero-text-2026 .eyebrow {
      color: rgba(255, 255, 255, 0.9);

    .hero-text-2026 h1 {

    .hero-text-2026 .gradient-text-2026 {
      background: linear-gradient(135deg, #ffffff, #f0fff8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-lead {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-size: 1.3rem;
      margin: 2rem 0 2.5rem;
      max-width: 600px;
    }

    .hero-tags-2026 span {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;

      padding: 0.5rem 1.8rem;
      border-radius: 50px;
      font-weight: 500;
      font-size: 0.85rem;
    }

    /* FLYING NUTS - EXACTLY FROM FIRST CODE */
    .flying-nuts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      overflow: visible;
    }

    .flying-nut {
      position: absolute;
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 10px 15px rgba(26, 77, 62, 0.2));
      animation: nutFloat 12s infinite cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform, opacity;
      z-index: 10;
    }

    /* Different positions and delays for each nut - EXACT FROM FIRST CODE */
    .flying-nut:nth-child(1) { 
      left: 10%; 
      top: 20%; 
      animation-delay: 0s;
      width: 55px;
    }
    .flying-nut:nth-child(2) { 
      left: 25%; 
      top: 60%; 
      animation-delay: 2s;
      width: 70px;
    }
    .flying-nut:nth-child(3) { 
      left: 70%; 
      top: 30%; 
      animation-delay: 4s;
      width: 65px;
    }
    .flying-nut:nth-child(4) { 
      left: 80%; 
      top: 70%; 
      animation-delay: 6s;
      width: 50px;
    }
    .flying-nut:nth-child(5) { 
      left: 40%; 
      top: 80%; 
      animation-delay: 8s;
      width: 75px;
    }

    @keyframes nutFloat {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 0.9;
      }
      25% {
        transform: translate(30px, -40px) rotate(90deg) scale(1.1);
        opacity: 1;
      }
      50% {
        transform: translate(60px, -80px) rotate(180deg) scale(1);
        opacity: 0.9;
      }
      75% {
        transform: translate(30px, -40px) rotate(270deg) scale(0.9);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, 0) rotate(360deg) scale(1);
        opacity: 0.9;
      }
    }

    /* Floating orbs - green theme */
    .orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(60px);
      opacity: 0.3;
      z-index: -1;
      animation: orbFloat 15s infinite alternate ease-in-out;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -100px;
      background: radial-gradient(circle, #7fb7a5 0%, rgba(127, 183, 165, 0) 80%);
      animation-duration: 12s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle, #2b7a62 0%, rgba(43, 122, 98, 0) 80%);
      animation-duration: 18s;
      animation-delay: 2s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      top: 40%;

      background: radial-gradient(circle, #1a4d3e 0%, rgba(26, 77, 62, 0) 80%);

    }

    @keyframes orbFloat {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, -30px) scale(1.2); }

    .hero-grid-2026 {
      position: relative;
      z-index: 5;

      grid-template-columns: 1.2fr 0.8fr;

    /* ===== REST OF YOUR ORIGINAL SECTIONS (unchanged) ===== */
    .section {
      padding: 6rem 0;
    }

    .section-head {
      margin-bottom: 3rem;
    }

    .section-head h2 {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(135deg, #1a4d3e, #2b7a62);

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      margin: 3rem 0;
    }

    .product-card {
      background: var(--glass-3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(43, 122, 98, 0.15);
      border-radius: 32px;
      padding: 2rem 1.8rem;
      box-shadow: var(--shadow-md);
      transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #1a4d3e, #7fb7a5);
      opacity: 0;
      transition: opacity 0.3s;

    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--shadow-lg);
      border-color: rgba(43, 122, 98, 0.3);
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .media-slot {
      width: 100%;
      height: 220px;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.8rem;
      background: var(--bg-secondary);
      box-shadow: inset 0 0 0 1px rgba(43, 122, 98, 0.1);

    .media-slot img {

      height: 100%;

      transition: transform 0.8s cubic-bezier(0.2, 0.9, 0.3, 1);

    .product-card:hover .media-slot img {

    .card-chip {

    .filter-btn {

      padding: 0.6rem 1.8rem;
      border-radius: 40px;

      cursor: pointer;
